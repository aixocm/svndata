            color: black;

<script type="text/javascript">
    function Enter(){
        var id=document.getElementById("tip");
        id.className='black';
        if(id.value=='请输入水果名称'||id.value.trim()==''){
            id.value = ''
        }

    }
    function Leave(){
        var id=document.getElementById("tip");
        var val=id.value;
        if(val.length==0||id.value.trim()==''){
            id.value = '请输入水果名称'
            id.className = 'gray';

        }
        else{
            id.className = 'black';
        }

    }
</script>

   搜索水果:<input type="text" class="gray" id="tip" value="请输入水果名称" onfocus="Enter();" onblur="Leave();"/>
